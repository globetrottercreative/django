{% extends 'dashboard/layout.html' %} {% block content%}
<div id="searchform">
    <form>
        <div class="form-group">
            <label for="input_fiat">Local Fiat</label>
            <input type="text" class="form-control" id="input_fiat" placeholder="NZD">
            <small id="emailHelp" class="form-text text-muted">Some text goes here</small>
        </div>
        <div class="form-group">
            <label for="input_crypto">Crypto Currency</label>
            <input type="text" class="form-control" id="input_crypto" placeholder="ETH">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">to be used</label>
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Search</button>
    </form>
</div>
{% endblock %}
