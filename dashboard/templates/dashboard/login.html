{% extends 'base.html' %} {% block body %}
<div id=login-form>
    <form method="post" class="border border-primary rounded">
        <h5>Client Login</h5>
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
</div>
{% endblock %}
