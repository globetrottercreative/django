{% extends 'base.html' %} {% block body %}
<div id=loginform>
    <form method="post" class="border border-primary">
        <h4>Client Login</h4>
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
</div>
{% endblock %}
